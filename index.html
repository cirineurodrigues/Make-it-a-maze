<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Amdocs | make it a maze</title>
    <!--Fonts-->
    <link
      href="//db.onlinewebfonts.com/c/01d273202731e44f0f1187f3afcaf156?family=Mark+Pro"
      rel="stylesheet"
      type="text/css"
    />
    <!--Style-->
  </head>
  <body>
    <div id="root">
      <div class="main-container">
        <header class="main-header">
          <img src="amdocs-logo.png" alt="Amdocs" class="header-image" />
          <h1 class="header-title">Make it a maze</h1>
        </header>
        <main class="main-board">
          <section id="board" class="board-game">
            <canvas id="canvas" width="500px" height="500px"></canvas>
          </section>
          <aside class="board-commands">
            <div class="commands-controllers"></div>
            <div class="commands-history">
              <div class="commands-selected"></div>
              <button class="commands-button">Amazing!</button>
            </div>
          </aside>
        </main>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
